<h3>{{ leyenda }}</h3>
<div class="input-group mb-3">
    <div class="input-group-append">
        <button class="btn btn-outline-primary" type="button" (click)="cambiarValor(-5)">
          <i class="mdi mdi-minus"></i>
        </button>
    </div>
    <input #txtProgress type="number" class="form-control text-center" placeholder="Valor Progress" aria-describedby="basic-addon2" name="progreso" [(ngModel)]="progreso" min="1" max="100" (ngModelChange)="onChanges($event)">
    <div class="input-group-append">
        <button class="btn btn-outline-primary" type="button" (click)="cambiarValor(+5)">
            <i class="mdi mdi-plus"></i>
        </button>
    </div>
</div>
